<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filtering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* Add some basic styles for better presentation */
        .tab {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: inline-block;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="productTabs">
        <div class="tab" onclick="filterProducts('all')">All Products</div>
        <div class="tab" onclick="filterProducts('category1')">Category 1</div>
        <div class="tab" onclick="filterProducts('category2')">Category 2</div>
    </div>

    <div id="productContainer">
        <!-- Product cards will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
